<h1>TOD</h1>
<STRONG>TOD</STRONG>는 Thermal Observation Device의 약자로 열 영상 장비를 뜻한다.
<BR>TOD에는 TOD2형, TOD3형이 있고 송도감시기지는 TOD3형을 운용하고 있다.</BR>
TOD3형의 명칭은 TAS-815K이다.
<img src="TAS-815K.JPG" width="100%">
<BR>TOD는 10가지의 구성품을 가지고 있다.</BR>
 <ol>
<li><A HREF="1.HTML">탐지세트</A></li>
<li><A HREF="2.HTML">배전및기준신호기</A></li>
<li><A HREF="3.HTML">원격조종장치</A></li>
<li><A HREF="4.HTML">수동방향조정기</A></li>
<li><A HREF="5.HTML">자동방향조정기</A></li>
<li><A HREF="6.HTML">전지상자</A></li>
<li><A HREF="7.HTML">삼각대</A></li>
<li><A HREF="8.HTML">조이스틱</A></li>
<li><A HREF="9.HTML">케이블</A></li>
<li><A HREF="10.HTML">영상녹화장치</A></li>
</ol>
